<!DOCTYPE html>
<html lang="ko">
<head>

  <style>

      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2301@1.1/NanumGothic.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

      font-family: 'NanumGothic', sans-serif;

      margin-left: auto;
      margin-right: auto;
    }

<body>

</html>
